<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>成績管理系統</title>

    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>

</head>

<body style="background-color: #afa; margin: 0px">
    <div class="box" id="login" style="width: 70%; min-width: 260px; margin: auto; margin-top: 100px">
        <h1>進入成績管理系統</h1>
        <input type="text" id="id" placeholder="請輸入使用者ID" style="width: 70%; min-width: 250px; height: 27px; font-family: monospace;"><br><br>
        <input type="password" id="password" placeholder="請輸入密碼" style="width: 70%; min-width: 250px; height: 27px; font-family: monospace;"><br>
        <div id="enter" style="background-color: rgb(0, 115, 255); color: white; border-radius: 3px;display: inline; padding: 5px; margin-top: 5px; width: auto; float: left; cursor: pointer; box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">
            進入系統
        </div><br><br>
        <p id="error" style="background-color: #faa; color: #a00; padding: 10px; border-radius: 5px; font-family: monospace; display: none;">密碼或使用者ID錯誤</p>
    </div>

    <script>
        document.getElementById("enter").addEventListener("click", ()=> {
            login(document.getElementById("id").value, document.getElementById("password").value);
        });
    </script>
    
    <footer style="position: absolute; bottom: 0px;">
        <p style="margin: auto;">Copyright © 2022 rlongdragon</p>
    </footer>
</body>

</html>
